<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/styles.css">
    <script defer src="/index.js"></script>
    <title>SquadLink</title>
</head>
<body>


 <!-- TOP NAV  -->
 <div class="top-nav d-flex justify-content-between p-3 align-items-center">
    <i onclick="menuNav()" class="bi bi-list"></i>
        <div class="text-center profile-status">
            <h5 class="pt-3">SHROUD</h5>
            <p>Active Now</p>
        </div>
    <i onclick="settings()" class="bi bi-gear-wide-connected"></i>

</div>

<div class="friends">

    <!-- Friend component -->
    <div class="friend d-flex align-items-center justify-content-around">
        <div class="friend-image d-flex justify-content-center align-items-center">
            <img class="" src="/src/assests/profile-picture.jpg" alt="">
            <div class="friend-image-frame"></div>
        </div>
        <div class="friend-info d-flex flex-column align-items-center">
            <h6>TSM_Johnson</h6>
            <p>Active Now</p>
        </div>
        <div class="friend-chat-links">
            <i onclick="chatPage()" class="bi bi-chat-text friend-chat-icon"></i>
            <i class="bi px-1 bi-discord friend-discord-icon"></i>
        </div>
    </div>

</div>

<!-- BOTTOM NAV -->
<div class="bottom-nav">
    <div class="bottom-nav-links d-flex justify-content-between align-items-center p-2 mx-2">
        <i onclick="notificationsPage()" class="bi bi-bell"></i>
        <i onclick="chatPage()" class="bi bi-chat-text"></i>
        <i onclick="profilePage()" class="bi bi-person-circle"></i>
        <i onclick="searchPage()" class="bi bi-search"></i>
        <i onclick="friendsPage()" class="bi bi-share"></i>
    </div>
</div>


</body>
</html>
