<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/styles.css">
    <script defer src="/index.js"></script>
    <title>SquadLink</title>
</head>
<body>

    <!-- profile page is the first peak at the full funcitonal app - it will display player stats then show to full navigation menu -->
    <!-- now we are going to introduce the top nav & bottom nav into the rest of the pages -->
    <!-- lets build these out in sequence from top to bottom - refer to figma design -->

    <!-- TOP NAV  -->
    <div class="top-nav d-flex justify-content-between p-3 align-items-center">
        <i class="bi bi-list"></i>
        <div class="profile-status">
            <h5 class="pt-3">SHROUD</h5>
            <p>Active Now</p>
        </div>
        <i class="bi bi-gear-wide-connected"></i>

    </div>


    <!-- MAIN PROFILE CONTENT -->
    <div class="profile-content">

        <!-- profile image -->
        <div class="profile-img d-flex justify-content-center py-3">
            <img src="/src/assests/profile-picture.jpg" alt="">
        </div>

        <!-- profile social links -->
        <div class="profile-social-links d-flex flex-column align-items-center">
            <h2>SHROUD</h2>
            <div class="social-links mb-3">
                <i class="bi px-1 bi-discord"></i>
                <i class="bi px-1 bi-instagram"></i>
                <i class="bi px-1 bi-youtube"></i>
            </div>
        </div>

        <!-- profile stats -->
        <div class="profile-stats d-flex justify-content-center">
            <div class="stats mx-2">
                <h5>Octane</h5>
                <h5>Diamond ll</h5>
                <h5>Agressive Player</h5>
                <h5>Microphone YES</h5>
            </div>
            <div class="stats mx-2">
                <h5>Level: 500</h5>
                <h5>3.38 KPG</h5>
                <h5>899 DPG</h5>
                <h5>38% Win Rate</h5>
            </div>
        </div>
    </div>


    
    <!-- BOTTOM NAV -->
    <div class="bottom-nav">

    </div>
</body>
</html>
